<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款后获取txt文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
        }
        .pay-code {
            margin: 20px 0;
        }
        .pay-code img {
            width: 200px;
            height: auto;
            border: 1px solid #eee;
            padding: 5px;
        }
        .query-area {
            margin: 30px 0;
        }
        #orderNo {
            padding: 10px;
            width: 220px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #checkBtn {
            padding: 10px 18px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #checkBtn:hover {
            background-color: #1976D2;
        }
        #result {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }
        #result a {
            color: #2196F3;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>付款后获取txt文件</h1>
    <p>金额：1元（微信扫码付款）</p>

    <!-- 微信收款码（文件名必须是wechat-pay.png） -->
    <div class="pay-code">
        <img src="wechat-pay.png" alt="微信收款码" onerror="this.src='https://via.placeholder.com/200?text=收款码未上传';">
    </div>

    <!-- 查询区域（ID严格匹配JS代码） -->
    <div class="query-area">
        <input type="text" id="orderNo" placeholder="输入任意订单号查询">
        <button id="checkBtn">查询</button>
    </div>

    <!-- 结果显示区域 -->
    <div id="result"></div>

    <script>
        // 等待页面所有元素加载完成后再执行JS
        document.addEventListener('DOMContentLoaded', function() {
            // 替换为你的腾讯云函数URL（已填好你的地址）
            const FUNCTION_URL = "https://1254008924-45vlpcf4b7.ap-guangzhou.tencentscf.com";

            // 绑定查询按钮点击事件
            const checkBtn = document.getElementById("checkBtn");
            const orderNoInput = document.getElementById("orderNo");
            const resultDiv = document.getElementById("result");

            checkBtn.addEventListener("click", () => {
                // 获取并去除订单号前后空格
                const orderNo = orderNoInput.value.trim();
                
                // 空值校验
                if (!orderNo) {
                    resultDiv.innerHTML = "❌ 请输入订单号";
                    return;
                }

                // 发送请求到云函数（带Accept请求头）
                fetch(`${FUNCTION_URL}?orderNo=${orderNo}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    // 校验HTTP响应状态
                    if (!response.ok) {
                        throw new Error(`HTTP错误：${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 处理云函数返回的结果
                    if (data.success) {
                        resultDiv.innerHTML = `
                            ✅ 付款成功！
                            <a href="${data.txtUrl}" target="_blank">点击下载txt文件</a>
                        `;
                    } else {
                        resultDiv.innerHTML = `❌ ${data.msg || '查询失败'}`;
                    }
                })
                .catch(error => {
                    // 捕获所有请求错误并提示
                    resultDiv.innerHTML = `❌ 请求失败：${error.message}`;
                });
            });
        });
    </script>
</body>
</html>
