<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款后获取txt文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
        }
        .pay-code {
            margin: 20px 0;
        }
        .pay-code img {
            width: 200px;
            height: auto;
            border: 1px solid #eee;
            padding: 5px;
        }
        .query-area {
            margin: 30px 0;
        }
        #orderNo {
            padding: 10px;
            width: 220px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #checkBtn {
            padding: 10px 18px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #checkBtn:hover {
            background-color: #1976D2;
        }
        #result {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }
        #result a {
            color: #2196F3;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>付款后获取txt文件</h1>
    <p>金额：1元（微信扫码付款）</p>

    <!-- 微信收款码（文件名：wechat-pay.png） -->
    <div class="pay-code">
        <img src="wechat-pay.png" alt="微信收款码" onerror="this.src='https://via.placeholder.com/200?text=收款码未上传';">
    </div>

    <!-- 查询区域（ID严格匹配JS） -->
    <div class="query-area">
        <input type="text" id="orderNo" placeholder="输入任意订单号查询">
        <button id="checkBtn">查询</button>
    </div>

    <!-- 结果显示 -->
    <div id="result"></div>

    <script>
        // 极简版逻辑：点击时实时获取值，无作用域问题
        document.getElementById("checkBtn").onclick = function() {
            // 1. 实时获取输入框值（去掉前后空格）
            const orderNo = document.getElementById("orderNo").value.trim();
            // 2. 控制台打印实际取值（调试用，可保留）
            console.log("【调试】实际获取的订单号：", orderNo);
            
            // 3. 空值校验（逻辑绝对清晰）
            if (!orderNo) {
                document.getElementById("result").innerHTML = "❌ 请输入订单号";
                return;
            }

            // 4. 发送请求到云函数（直接拼接参数，避免模板字符串问题）
            const url = "https://1254008924-45vlpcf4b7.ap-guangzhou.tencentscf.com?orderNo=" + orderNo;
            fetch(url, {
                headers: { "Accept": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerHTML = `
                        ✅ 付款成功！
                        <a href="${data.txtUrl}" target="_blank">点击下载txt文件</a>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `❌ ${data.msg || "查询失败"}`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `❌ 请求失败：${error.message}`;
            });
        };
    </script>
</body>
</html>
