<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍下载商城</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        /* 搜索栏 */
        .search-box {
            max-width: 800px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
        }
        #search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        #search-btn {
            padding: 0 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        /* 瀑布流布局 */
        .waterfall {
            column-count: 3;
            column-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 书籍卡片 */
        .book-card {
            break-inside: avoid;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .book-chapter {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .book-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .book-price {
            font-size: 16px;
            color: #e53e3e;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .pay-btn {
            width: 100%;
            padding: 10px 0;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索书籍名称/章节...">
        <button id="search-btn">搜索</button>
    </div>

    <!-- 瀑布流书籍容器 -->
    <div class="waterfall" id="book-container"></div>

    <!-- 支付逻辑脚本 -->
    <script>
        // 1. 书籍数据（语法100%正确，无缺失符号）
        const bookData = [
            {
                id: 1,
                title: "《50年代的四九城下（1-472）》",
                chapter: "共472章，50年代背景小说",
                desc: "50年代的四九城下相关内容，完整章节1-472，经典年代文。",
                downloadUrl: "https://github.com/coolchobit/pay-txt-demo/raw/refs/heads/main/books/50%E5%B9%B4%E4%BB%A3%E7%9A%84%E5%9B%9B%E4%B9%9D%E5%9F%8E%E4%B8%8B%EF%BC%881-472%EF%BC%89.txt"
            }
        ];

        // 2. 渲染书籍瀑布流
        const bookContainer = document.getElementById('book-container');
        function renderBooks(books) {
            bookContainer.innerHTML = '';
            if (books.length === 0) {
                bookContainer.innerHTML = '<div style="text-align:center; width:100%; color:#666; padding:50px 0;">暂无匹配的书籍</div>';
                return;
            }
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-chapter">章节：${book.chapter}</div>
                    <div class="book-desc">简介：${book.desc}</div>
                    <div class="book-price">价格：3.99元</div>
                    <button class="pay-btn" onclick="createOrder(${book.id}, '${book.downloadUrl}')">立即购买</button>
                `;
                bookContainer.appendChild(card);
            });
        }
        // 页面加载立即渲染
        renderBooks(bookData);

        // 3. 搜索功能
        document.getElementById('search-btn').addEventListener('click', () => {
            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            const filtered = bookData.filter(book => 
                book.title.toLowerCase().includes(keyword) || book.chapter.includes(keyword)
            );
            renderBooks(filtered);
        });

        // 4. 付款函数
        function createOrder(bookId, downloadUrl) {
            const orderId = Date.now() + '_' + bookId;
            fetch('https://api.zhanzhangfu.com/createOrder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    appKey: 'bec1656b2f83',
                    appSecret: '699a1ba62c9746099c25250ff1afa4d0',
                    orderId: orderId,
                    amount: 3.99,
                    subject: '书籍购买',
                    callbackUrl: 'https://coolchobit.github.io/pay-txt-demo/pay-callback.html',
                    returnUrl: `https://coolchobit.github.io/pay-txt-demo/download.html?order=${orderId}&url=${downloadUrl}`
                })
            }).then(res => res.json()).then(data => {
                if (data.code === 200) {
                    showQrCodeModal(data.qrCodeUrl);
                } else {
                    alert('创建订单失败：' + data.msg);
                }
            }).catch(err => {
                alert('网络错误：' + err.message);
            });
        }

        // 5. 二维码弹窗
        function showQrCodeModal(qrUrl) {
            const mask = document.createElement('div');
            mask.style = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:999;';
            const qrBox = document.createElement('div');
            qrBox.style = 'background:white;padding:20px;border-radius:8px;text-align:center;';
            qrBox.innerHTML = `
                <h3>扫码支付（3.99元，允许±0.01元偏差）</h3>
                <img src="${qrUrl}" style="width:250px;height:250px;margin:20px 0;" />
                <p>支付金额为3.98/3.99/4.00元均有效</p>
                <button onclick="document.body.removeChild(this.parentElement.parentElement)">关闭</button>
            `;
            mask.appendChild(qrBox);
            document.body.appendChild(mask);
        }
    </script>
</body>
</html>
